<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="form.html" method="post" style="border: 2px solid black; padding: 20px;">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter your Name...">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Enter your Email...">
    <br><br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Enter your Password...">
    <br><br>
    <label for="dob">D.O.B.:</label>
    <input type="date" id="dob">
    <br><br>

    <label>Gender:</label>
    <input type="radio" name="1" id="male">
    <label for="male">Male</label>

    <input type="radio" name="1" id="female">
    <label for="female">Female</label>

    <input type="radio" name="1" id="other">
    <label for="other">Others</label>
    <br><br>

    <label>Hobbies</label>
    <input type="checkbox" name="2" id="code">
    <label for="code">Coding</label>

    <input type="checkbox" name="2" id="learn">
    <label for="learn">Learning</label>
    <br><br>
    <label for="pic">Image:</label>
    <input type="file" id="pic">
    <br><br>
    <input type="submit" value="Register">
  </form>
</body>
</html>
