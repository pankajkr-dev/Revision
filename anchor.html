<html>
    <head>
        <title>a and iframe tag</title>
    </head>

    <body>
        
        <!--
            a  =>  use to redirect user to another page

            href attr   => "https://www.o.com" => Use for handle page url
            target attr => "_blank"   =>  Open url on new tab
        -->

        <a href="https://www.google.com" target="_blank">Click Me</a>

        <hr>

        <!--
            iframe tag use to show other page or any third party data on
                    website 
        -->

        <iframe width="50%" height="300" src="table.html"></iframe>


        <a href="https://www.technoglobe.co.in" target="web">Technoglobe </a>
        <iframe src="" width="40%" height="400" name="web"></iframe>

        <hr>

        <!-- Show google map  -->
        <!-- open google map  => search location => share => embed a map
            => copy url and paste -->

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d227748.43602528627!2d75.62574567604966!3d26.885421390039937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396c4adf4c57e281%3A0xce1c63a0cf22e09!2sJaipur%2C%20Rajasthan!5e0!3m2!1sen!2sin!4v1740033780320!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="" referrerpolicy="no-referrer-when-downgrade"></iframe>


        <!-- Youtube video -->

        <iframe width="560" height="315" src="https://www.youtube.com/embed/668nUCeBHyY?si=9NN-IU_9kLDtHcKC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <iframe width="50%" height="315" src="https://www.youtube.com/watch?v=KUpwupYj_tY&list=RDTuUVVKVdZm4&index=8" frameborder="0">
            
        </iframe>

    </body>
</html>
